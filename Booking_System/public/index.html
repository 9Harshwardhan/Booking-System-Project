<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Booking System</title>
  <!-- Add your CSS files here -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Movie Booking System</h1>
    <!-- Navigation or other header content -->
  </header>

  <main>
    <section id="movie-list">
      <h2>Now Showing</h2>
      <div id="movies-container">
        <!-- Dynamic content for movies will be inserted here -->
      </div>
    </section>

    <section id="booking-form">
      <h2>Book Tickets</h2>
      <form id="book-movie-form">
        <label for="movie-select">Select Movie:</label>
        <select id="movie-select" name="movie">
          <!-- Options for movies will be populated dynamically -->
          <option value="">Select a movie...</option>
        </select><br><br>

        <label for="seats-input">Number of Seats:</label>
        <input type="number" id="seats-input" name="seats" min="1" required><br><br>

        <label for="name-input">Your Name:</label>
        <input type="text" id="name-input" name="name" required><br><br>

        <label for="email-input">Your Email:</label>
        <input type="email" id="email-input" name="email" required><br><br>

        <button type="submit">Book Now</button>
      </form>
    </section>

    <!-- Additional sections for seat selection, payment, etc. -->

  </main>

  <footer>
    <!-- Footer content -->
    <p>&copy; 2024 Movie Booking System. All rights reserved.</p>
  </footer>

  <!-- Add your JavaScript files here -->
  <script src="app.js"></script>
</body>

</html>
